<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
</style>
<body>
<div id="app">
    <add-button></add-button>
</div>


<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
    /*
    局部组件定义语法：
        var myComponent = {
            data: 组件数据,
            template:组件模板内容,
            methods:组件方法
        });
     与全局组件的定义却别：一个是Vue.component指定，一个是使用对象的方式创建，内容部分完全一样
    * */

    var addButton = {
        data: function () {
            return {
                count:0
            }
        },
        template:`<button v-on:click="count++">点击了{{count}}次</button>`
    };

    var vm = new Vue({
        el: '#app',
        data: {
            count: 0
        },
        // 使用局部组件时，只要加入到当前vue对象的components中即可【add-button】是组件名，【addButton】是组件值
        components:{
            'add-button':addButton
        }
    })
</script>
</body>
</html>
