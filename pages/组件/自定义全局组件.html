<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
</style>
<body>
<div id="app">
    <add-button></add-button>
</div>


<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
    /*
    全局组件定义语法：
        Vue.component(组件名, {
            data: 组件数据,
            template:组件模板内容,
            methods:组件方法
        });

    使用方式：被注册的组件只是一个子组件，需要配合父组件一起使用，否则就会没有效果：
    <div id="app">
        <add-button></add-button>
    </div>

    注意：
    1、注册组件中的data必须是一个函数，而不是一个对象，普通的vue对象中的data是一个对象，data作为一个函数可以
    使得组件中的数据都是相互的独立的，不会出现影响其他组件的值的问题
    2、注册组件中的template中的内容必须是一个根元素，不可以同时存在并列的同级元素：
        如下这样定义就会编译报错：
        template:'<button v-on:click="count++">点击了{{count}}次</button><button v-on:click="count++">点击了{{count}}次</button>'
        正确写法：在最外层包一个根元素即可
        template:'<div><button v-on:click="count++">点击了{{count}}次</button><button v-on:click="count++">点击了{{count}}次</button></div>'
    3、template:`组件模板信息` 或 template:'组件模板信息' 使用【`】或者【'】符号包裹住模板信息都是可以的
    4、如果组件名为驼峰命名，则在调用组件时，需要将驼峰命名改为小写+短横线的形式调用，否则将找不到该组件，因此建议使用短横线命名组件最好
        如下所示，这样就是找不到的：
        假设定义组件名为：addButton，使用下列方式调用该组件会报错
        <div id="app">
            <addButton></addButton>
        </div>
        正确调用方式：
        <div id="app">
            <add-button></add-button>
        </div>
    * */
    Vue.component('add-button', {
        data: function () {
            return {
                count:0
            }
        },
        template:`<button v-on:click="count++">点击了{{count}}次</button>`
    });
    var vm = new Vue({
        el: '#app',
        data: {
            count: 0
        }
    })
</script>
</body>
</html>
