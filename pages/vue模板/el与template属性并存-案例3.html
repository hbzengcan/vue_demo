<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
</div>
</body>
<script type="text/javascript">
    const son = {
        template: `
                <div>
                    <h1>标题</h1>
                    <div style="color:red">内容</div>
                </div>`
    };

    /*
    * 1、定义局部组件
    * 2、根元素中引入局部组件
    * 3、【template】元素中使用局部组件标签
    * */
    const vm = new Vue({
        el: '#app',
        template:'<son></son>',
        components: {
            /* 当变量名和组件名一致时，可以简写成一下方式
            * 等同于 son:son
            * */
            son
        }
    });
</script>

</html>
