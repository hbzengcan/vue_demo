<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<template id="t1">
    <div>
        <h1>hello</h1>
    </div>
</template>
<div id="app">
    <ct></ct>
</div>

</body>
<script type="text/javascript">
    const myComponent = {
        template: "#t1"
    };

    const vm = new Vue({
        el: '#app',
        components:{
            ct: myComponent
        }
    });
</script>

</html>
