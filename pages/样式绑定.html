<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .active{
        color:red;
    }
</style>
<body>

<div id="app">
    <div v-bind:class="{active: isActive}">words</div>
    <button v-on:click="handle">切换</button>
    <hr>
    <div :class="{active: isActive}">words</div>
    <button @click="handle">切换</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            isActive: true
        },
        methods: {
            handle: function(){
                this.isActive = !this.isActive;
            }
        }
    })
</script>
</body>
</html>
