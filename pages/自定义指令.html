<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" v-focus/>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    Vue.directive('focus', {
        // 当被绑定的元素插入到 DOM 中时……
        inserted: function (el) {
            // 聚焦元素
            el.focus();
        }
    })
</script>
</body>
</html>
