<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body></body>

<div id="app">
    <div v-text="msg">{{msg}}</div>
    <div v-text="msg"></div>
    <!-- v-pre：原样输出 {{msg}}，不作任何编译绑定替换操作 -->
    <div v-pre>{{msg}}</div>
    <div v-html="msg1"></div>
    <div v-text="msg1"></div>
    <input type="text" v-model="msg"/>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'hello vue',
            msg1:'<h1>hahahahah<h1>'
        }
    })
</script>

</html>
