<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!-- 如下所示，如果出现多个开头一样结尾不同的路由，如何处理？
        1、为每个路径匹配一个路由规则：笨法子
        2、使用router提供的动态路由匹配机制：首选
    -->
    <router-link to="/user/1">user</router-link>
    <router-link to="/user/2">user</router-link>
    <router-link to="/user/3">user</router-link>
    <router-link to="/register">register</router-link>


    <router-view></router-view>
</div>

<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript" src="../../js/vue-router.js"></script>
<script type="text/javascript">
    const user = {
        /* 获取动态路由中所携带的参数，
        【$route】为当前路由对象
        【params】为当前路由对象所携带的参数
        【id】为当前参数的参数名，参数名必须和路由匹配规则中指定的参数名保持一致，否则无法渲染
        */
        template: `<h1>user组件，用户ID为：{{$route.params.id}}</h1>`
    };
    const register = {
        template: `<h1>register组件</h1>`
    };

    const router = new VueRouter({
        routes: [
            /*
            * 动态路由匹配：相同的路径 + 【:】 + 【自定义属性名】
            * 【:】代表后面的是参数，动态获取
            * */
            {path: '/user/:id', component: user},
            {path: '/register', component: register}
        ]
    });

    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'hello vue'
        },
        router
    });
</script>
</body>
</html>
