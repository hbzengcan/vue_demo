<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <div v-if="score > 89">优秀</div>
    <div v-else-if="score > 79 && score < 89">良好</div>
    <div v-else>较差</div>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            score: 90
        }
    })
</script>
</body>
</html>
